
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axolotl Info</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0ffff;
      text-align: center;
      padding: 40px;
      color: #004f4f;
      font-size: 5em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .fact {
      margin-top: 20px;
      padding: 20px;
      background: #e0f7fa;
      border-left: 5px solid #00aaaa;
      border-radius: 10px;
      display: inline-block;
      font-size: 1.5em; /* 3x larger than 0.5em before */
    }
    .logo {
      width: 60px;
      position: absolute;
      top: 20px;
      right: 20px;
      border-radius: 50%;
    }
    .axolotl {
      max-width: 300px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" class="logo" alt="Logo" />
    <h1>Axolotl</h1>
    <img src="axolotl.jpg" class="axolotl" alt="Axolotl" />
    <p>The axolotl (<i>Ambystoma mexicanum</i>) is a remarkable amphibian native to Mexico.</p>
    <div class="fact">
      ‚≠ê <strong>Fun Fact:</strong> Axolotls can regrow limbs, parts of their heart, and even parts of their brain!
    </div>
  </div>

</html>
